    <!-- Facebook Pixel (динамічний через ?fb=...) -->
    <script>
      function getPixelIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('fb');
        return /^\d{10,}$/.test(id) ? id : '';
      }

      const pixelId = getPixelIdFromUrl();

      !(function(f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function() {
          n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments)
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = '2.0';
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s)
      })(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');

      if (pixelId) {
        fbq('init', pixelId);
        fbq('track', 'PageView');
      }

      function sendLeadAndRedirect() {
        const tgUrl = "https://t.me/Manpower_UKR?text=Вітаю,%20бажаю%20отримати%20консультацію%20з%20приводу%20роботи%20в%20Німеччині%20:)";
        if (pixelId) {
          fbq('track', 'Lead');
          console.log('Lead event sent to Pixel ID:', pixelId);
        }
        setTimeout(() => {
          window.location.href = tgUrl;
        }, 300);
      }
    </script>
